<!DOCTYPE html>
<html>
<head>
    <title>QR Code Generator</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <style>
        body {
            background-color: rgb(55, 134, 179);
            font-family: Arial, sans-serif;
        }
        .center {
            text-align: center;
            color: white;
            margin-top: 50px;
        }
        .input-center {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .input-center input[type="text"],
        .input-center button {
            padding: 10px 20px; 
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }
        .input-center input[type="text"] {
            margin-right: 10px;
        }
        .input-center button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        #qrcode {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        footer {
            background-color: #333;
            padding: 10px;
            color: white;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1 class="center">GAYATRI VIDYA PARISHAD COLLEGE OF ENGINEERING</h1>
    <h1 class="center">QR Code Generator</h1>
    <div class="input-center">
        <input type="text" id="roll_no" placeholder="Enter 12 digit roll number" maxlength="12">
        <button onclick="generateQR()">Generate QR Code</button>
    </div>
    <div id="qrcode"></div>
    <div class="input-center">
        <button onclick="downloadQR()">Download QR Code</button> <!-- Moved download button below the generated QR -->
    </div>

    <script>
        function generateQR() {
            var roll_no = document.getElementById('roll_no').value;
            if (roll_no.length != 12) {
                alert("Invalid roll number. It should be 12 digits.");
                return;
            }
            document.getElementById('qrcode').innerHTML = "";
            var qrcode = new QRCode(document.getElementById("qrcode"), {
                text: roll_no,
                width: 256, // Increased width to 256
                height: 256 // Increased height to 256
            });
        }

        function downloadQR() {
            var canvas = document.getElementById("qrcode").getElementsByTagName("canvas")[0];
            var image = canvas.toDataURL("image/png").replace("image/png", "image/octet-stream");
            var link = document.createElement('a');
            link.download = "qrcode.png";
            link.href = image;
            link.click();
        }
    </script>

    <style>
        body {
            background-color: rgb(55, 134, 179);
        }

        footer {
            background-color: #333;
            padding: 10px;
            color: white;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            left: 0; 
        }
    </style>

    <footer>
        <p>&copy; 2024 Copy right, All rights reserved. 
            Developed by Kamesh Kadimisetty </p>
    </footer>
</body>
</html>
